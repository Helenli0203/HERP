        <div id="u17571" class="text" style="visibility: visible;">
          <p style="font-size:13px;"><span>1. 用户可以为模板中每种物品添加有效期。可以通过日期控件选择有效期。</span></p><p style="font-size:14px;"><span style="font-size:13px;">2. 用该模板时，物品在有效期内才能加载到需求单。例如有效期是 </span><span>2017-09-14 ~&nbsp; 2017-09-15， 那物品在 [2017-09-14 00：00&nbsp; 2017-09-15&nbsp; 23：59] 才能加载到需求单。</span></p><p style="font-size:14px;"><span>3. 如物品没有指定有效期则永远有效。</span></p><p style="font-size:14px;"><span>4. 未指定有效期，有效期区域显示为空。</span></p><p style="font-size:14px;"><span>5. 日期、时间与服务器时间为准。</span></p><p style="font-size:14px;"><span><br></span></p>
